services:
  - type: web
    name: slotswapper
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build && cd ..
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
